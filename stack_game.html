<!DOCTYPE html>
<html>
<head>
    <title>Stack Simulator</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #fefefe;
            margin: 0;
            padding: 0;
        }

        .header-box{
            width: 100%;
            background-color: #3b5998;
            color: white;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }
        .header-box img{
            height: 60px;
        }
        .header-box h1{
            margin: 0;
            font-size: 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container{
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            background: #f8f8f8;
            border-radius: 10px;
        }

        h2{
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }
        p{
            font-size: 16px;
            margin-bottom: 25px;
        }

        #stack-container{
            width: 100%;
            max-width: 300px;
            height: 250px;
            margin: 20px auto;
            border: 2px solid #333;
            display: flex;
            flex-direction: column; 
            justify-content: flex-end; 
            padding: 10px;
            background-color: white;
            border-radius: 10px;
        }

        .stack-element{
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        input[type="text"]{
            padding: 10px;
            font-size: 16px;
            width: 60%;
            max-width: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button{
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
        }

        button:hover{
            background-color: #555;
        }

        #status{
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px){
            .header-box h1{
                font-size: 28px;
            }
            h2{
                font-size: 24px;
            }
            p{
                font-size: 14px;
            }
            input[type="text"]{
                width: 70%;
            }
            button{
                font-size: 14px;
                padding: 8px 16px;
            }
            #stack-container{
                max-width: 90%;
                height: 200px;
            }
        }

        @media screen and (max-width: 480px){
            .header-box h1{
                font-size: 22px;
            }
            h2{
                font-size: 20px;
            }
            p{
                font-size: 12px;
            }
            input[type="text"]{
                width: 80%;
                font-size: 14px;
            }
            button{
                font-size: 12px;
                padding: 6px 12px;
            }
            #stack-container{
                height: 180px;
            }
            #status{
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="header-box">
    <img src="logo.png" alt="University Logo">
    <h1>University of Haripur</h1>
</div>

<div class="container">
    <h2>Stack Simulator</h2>
    <p>Push and Pop elements to learn how Stack works. Max size: 5</p>

    <div id="stack-container">
        <!-- Stack elements will appear here -->
    </div>

    <input type="text" id="element-input" placeholder="Enter element"><br>
    <button onclick="pushElement()">Push</button>
    <button onclick="popElement()">Pop</button>

    <div id="status">Stack is empty</div>
</div>

<script>
    let stack = [];
    const maxSize = 5;
    const stackContainer = document.getElementById("stack-container");
    const status = document.getElementById("status");

    function updateStack(){
        stackContainer.innerHTML = "";
        for(let i=stack.length-1; i>=0; i--){
            const div = document.createElement("div");
            div.className = "stack-element";
            div.textContent = stack[i];
            stackContainer.appendChild(div);
        }

        if(stack.length === 0){
            status.textContent = "Stack is empty";
        } else if(stack.length === maxSize){
            status.textContent = "Stack is full";
        } else{
            status.textContent = "Stack has " + stack.length + " element(s)";
        }
    }

    function pushElement(){
        const value = document.getElementById("element-input").value.trim();
        if(value === ""){
            status.textContent = "Please enter an element";
            return;
        }
        if(stack.length >= maxSize){
            status.textContent = "Stack is full! Cannot push.";
            return;
        }
        stack.push(value);
        document.getElementById("element-input").value = "";
        status.textContent = `Element "${value}" pushed`;
        updateStack();
    }

    function popElement(){
        if(stack.length === 0){
            status.textContent = "Stack is empty! Cannot pop.";
            return;
        }
        const popped = stack.pop();
        status.textContent = `Element "${popped}" popped`;
        updateStack();
    }

    updateStack();
</script>

</body>
</html>
